<!DOCTYPE html>
<html lang="en">
<head>
    <title>CloudChat | Admin Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --tg-blue: #24A1DE; --bg-dark: #0f172a; --card-bg: #1e293b; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg-dark); 
            color: white; 
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .admin-card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            width: 100%; 
            max-width: 350px; 
            text-align: center;
            border: 1px solid #334155;
        }
        h2 { margin-bottom: 5px; color: var(--tg-blue); }
        p { font-size: 0.85rem; color: #94a3b8; margin-bottom: 20px; }
        
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border-radius: 10px; 
            border: 1px solid #334155; 
            background: #0f172a; 
            color: white; 
            box-sizing: border-box; 
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--tg-blue); }
        
        .preview-box {
            background: #0f172a;
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 0.9rem;
            border: 1px dashed #475569;
        }

        button { 
            width: 100%; 
            padding: 12px; 
            background: var(--tg-blue); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 10px;
            transition: 0.2s;
        }
        button:hover { background: #34b1ee; }
        button.secondary { background: #475569; margin-top: 5px; }

        .status { 
            margin-top: 20px; 
            font-size: 0.9rem; 
            font-weight: bold; 
            min-height: 1.2em; 
        }
    </style>
</head>
<body>

    <div class="admin-card">
        <h2>Admin Panel</h2>
        <p>Assign verification badges & roles</p>
        
        <input id="adminKey" type="password" placeholder="Admin Secret Key">
        <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">
        
        <input id="targetUser" placeholder="Username (e.g. JohnDoe)" oninput="updatePreview()">
        <input id="badgeEmoji" placeholder="Badge (üëë, ‚úîÔ∏è, üõ†Ô∏è, üõ°Ô∏è)" oninput="updatePreview()">
        
        <div class="preview-box">
            Preview: <span id="p-name" style="color: #f59e0b; font-weight: bold;">User</span> <span id="p-badge"></span>
        </div>
        
        <button onclick="updateUser()">Apply Badge</button>
        <button class="secondary" onclick="clearForm()">Clear Fields</button>
        
        <div id="status" class="status"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function updatePreview() {
            const user = document.getElementById('targetUser').value;
            const badge = document.getElementById('badgeEmoji').value;
            document.getElementById('p-name').innerText = user || "User";
            document.getElementById('p-badge').innerText = badge;
        }

        function updateUser() {
            const status = document.getElementById('status');
            const data = {
                adminKey: document.getElementById('adminKey').value,
                targetUser: document.getElementById('targetUser').value,
                badge: document.getElementById('badgeEmoji').value
            };

            if(!data.adminKey || !data.targetUser) {
                status.innerText = "Missing key or username";
                status.style.color = "#ef4444";
                return;
            }

            status.innerText = "Processing...";
            status.style.color = "#94a3b8";
            socket.emit('admin-action', data);
        }

        function clearForm() {
            document.getElementById('targetUser').value = "";
            document.getElementById('badgeEmoji').value = "";
            updatePreview();
            document.getElementById('status').innerText = "";
        }

        socket.on('admin-success', (msg) => {
            const status = document.getElementById('status');
            status.innerText = "‚úÖ " + msg;
            status.style.color = "#22c55e";
        });

        socket.on('error-msg', (msg) => {
            const status = document.getElementById('status');
            status.innerText = "‚ùå " + msg;
            status.style.color = "#ef4444";
        });
    </script>
</body>
</html>
